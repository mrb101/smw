{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mehtab</title>

    <meta name="description" content="Webpage for xxxx">
    <meta name="viewport" content="width=device-width, initial-scale-1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

  </head>
  <body>
	<!-- Static navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">RT</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
				<li class="{% if Home == 'Home' %}active{% endif %}"><a href="/">Home</a></li>
				<li class="{% if Home == 'Products' %}active{% endif %}"><a href="/products">Products</a></li>
				<li class="{% if About == 'About' %}active{% endif %}"><a href="/about">About</a></li>
				<li class="{%if Contact == 'Contact' %}active{% endif %}"><a href="contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{%if user.is_authenticated %}
					<li><a href="{% url 'logout' %}?next=/">Logout</a></li>
					{% else %}
					<li><a href="{% url 'login' %}">Login</a></li>
					{% endif %}
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>
	<div class="container">
		{% block body %}

		{% endblock %}
	</div>
     <footer class="footer navbar-fixed-bottom">
            <p>COPYRIGHT Â© Retail Therapy by Mehtab. All rights reserved.</p>
    </footer>

	<script src="{% static 'js/jquery-custom.js' %}"></script>
	<script src="{% static 'js/dest/all.js' %}"></script>
  </body>
</html>
