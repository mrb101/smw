{% block categories %}
<div class="col-xs-12 col-md-3">
    <div class="list-group">
        <a class="list-group-item" href="{% url 'product_list' %}">All</a>
        {% for category in categories %}
        <a class="list-group-item" href="{{category.get_absolute_url}}">{{category.name}}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
